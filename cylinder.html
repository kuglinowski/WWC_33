    <!-- HEDER -->
      <div class="container"> 
      <header class="page-header">
        <h1>Count volume and total surface of cylinder</h1>
      </header>
        <section class="cylinder">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <img src="img/cylinder.png" alt="">
                <span id="cylinder_height_info" class="cylinder_height"></span>
                <span id="cylinder_radius_info" class="cylinder_radius"></span>
              </div>
              <div class="col-md-offset-2 col-md-4">
                <form id="myForm">
                  <legend>Input values</legend>
                
                  <div class="form-group">
                    <label for="">Input height</label>
                    <input type="range" class="form-control" id="cylinder_height" placeholder="Input field" min="0" max="10" value="0" step="1">
                    <label for="">Input radius</label>
                    <input type="range" class="form-control" id="cylinder_radius" placeholder="Input field" min="0" max="10" value="0" step="1"> 
                </form>
              </div>
              <label for="">This is Volume of Cylinder</label>
              <input type="text" id="cylinder_volume">
              <label for="">This is Total Surface of Cylinder</label>
              <input type="text" id="cylinder_surface">

            </div>
          </div>
        </section>

    <script>

        $(document).ready(function() {
          $('input').change(function() {
            var height = $('#cylinder_height').val();
            $('#cylinder_height_info').html(height + 'm');
            var radius = $('#cylinder_radius').val();
            $('#cylinder_radius_info').html(radius + 'm');
            $('#cylinder_volume').val(height * 3.14 * Math.pow(radius, 2)+ 'm3');
            $('#cylinder_surface').val(3.14 * Math.pow(radius, 2)+ 'm2');

          });
        });
            
      </script>
